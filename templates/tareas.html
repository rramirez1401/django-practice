<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TAREAS</h1>
    {%for tarea in tareas %}
    <li>
        <a href="{% url 'detalle_tarea' tarea.id %}"><h1>{{tarea.titulo}}</h1></a>
        <p>{{tarea.descripcion}}</p>
        <p>{{tarea.user.username}}</p>
    </li>
    {% endfor %}
    
</body>
</html>
